backend:
  name: git-gateway
  branch: main
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  ############### Single Pages ################
  - name: pages
    label: Pages
    files:
      ############### Homepage ################
      - name: home
        label: Home
        file: "/content/de/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - label: Hero Slider
            name: slider
            widget: object
            fields:
              - { label: "Enable Slider", name: "enable", widget: "boolean" }
              - name: slider_item
                label: Slider Items
                widget: list
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Background Image", name: "bg_image", widget: "image" }
                  - { label: "Image", name: "image", widget: "image", required: false }
                  - { label: "Image Position", name: "image_position", widget: "select", options: ["left", "right", "center"] }
                  - label: Navigator
                    name: navigator
                    widget: object
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Icon", name: "icon", widget: "string" }
                  - label: Buttons
                    name: buttons
                    widget: list
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Style", name: "style", widget: "select", options: ["solid", "white"] }
                      - { label: "Link", name: "link", widget: "string" }
          - label: Service Types
            name: service
            widget: object
            fields:
              - { label: "Enable Services", name: "enable", widget: "boolean" }
              - name: services
                label: Services
                widget: object
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Title Icon", name: "title_icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/"}
                  - label: Service Item
                    name: service_item
                    widget: list
                    fields:
                      - { label: "Name", name: "name", widget: "string" }
                      - { label: "Icon", name: "icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/" }
                      - { label: "Content", name: "content", widget: "string" }
          - label: Brands Logo Slider
            name: brands_logo_slider
            widget: object
            fields:
              - label: Slider Item
                name: slider_item
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Logo", name: "logo", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }
          - label: Call to action
            name: call_to_action
            widget: object
            fields:
              - { label: "Enable Call to action", name: "enable", widget: "boolean" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - label: Buttons
                name: buttons
                widget: list
                fields:
                 - { label: "Label", name: "label", widget: "string" }
                 - { label: "Style", name: "style", widget: "select", options: ["solid", "white"] }
                 - { label: "Link", name: "link", widget: "string" }

          - label: About
            name: about
            widget: object
            fields:
              - { label: "Enable About Section", name: "enable", widget: "boolean" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - { label: "Content", name: "content", widget: "string" }
              - name: about_item
                Label: About Item
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/" }
                  - { label: "Content", name: "content", widget: "string" }
          - label: Fun Fact
            name: funfact
            widget: object
            fields:
              - { label: "Enable Fun Fact Section", name: "enable", widget: "boolean" }
              - name: funfact_item
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/" }
                  - { label: "Count", name: "count", widget: "string" }



      ############### Impressum ################
      - name: impressum
        label: Impressum
        file: "/content/de/impressum.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }


  ############### Smartphone Hersteller ################
