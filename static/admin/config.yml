backend:
  name: git-gateway
  branch: main
media_folder: "static/uploads"
public_folder: "/uploads"
collections:
  ############### Single Pages ################
  - name: pages
    label: Einzelseiten
    files:
      ############### Homepage ################
      - name: home
        label: Startseite
        file: "/content/de/_index.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }

          - label: Hero Slider
            name: slider
            widget: object
            fields:
              - name: slider_item
                label: Slider Items
                widget: list
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Background Image", name: "bg_image", widget: "image" }
                  - { label: "Image", name: "image", widget: "image", required: false }
                  - { label: "Image Position", name: "image_position", widget: "select", options: ["left", "right", "center"] }
                  - label: Navigator
                    name: navigator
                    widget: object
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Icon", name: "icon", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/", widget: "string" }
                  - label: Buttons
                    name: buttons
                    widget: list
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Style", name: "style", widget: "select", options: ["solid", "white"] }
                      - { label: "Link", name: "link", widget: "string" }

          - label: Service Types
            name: service
            widget: object
            fields:
              - name: services
                label: Services
                widget: object
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Title Icon", name: "title_icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/"}
                  - label: Service Item
                    name: service_item
                    widget: list
                    fields:
                      - { label: "Name", name: "name", widget: "string" }
                      - { label: "Icon", name: "icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/" }
                      - { label: "Content", name: "content", widget: "string" }

          - label: Brands Logo Slider
            name: brands_logo_slider
            widget: object
            fields:
              - label: Slider Item
                name: slider_item
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Logo", name: "logo", widget: "image" }
                  - { label: "Link", name: "link", widget: "string" }

          - label: Call to action
            name: call_to_action
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - label: Buttons
                name: buttons
                widget: list
                fields:
                 - { label: "Label", name: "label", widget: "string" }
                 - { label: "Style", name: "style", widget: "select", options: ["solid", "white"] }
                 - { label: "Link", name: "link", widget: "string" }

          - label: About
            name: about
            widget: object
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - { label: "Content", name: "content", widget: "string" }
              - name: about_item
                Label: About Item
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/" }
                  - { label: "Content", name: "content", widget: "string" }

          - label: Counters
            name: funfact
            widget: object
            fields:
              - name: funfact_item
                widget: list
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "Icon", name: "icon", widget: "string", hint: "Geben Sie den Namen des gewünschten Icons z. B. fa-tablet. Siehe https://fontawesome.com/v4.7.0/icons/" }
                  - { label: "Count", name: "count", widget: "string" }

      ############### Anfahrt ################
      - name: anfahrt
        label: Anfahrt
        file: "/content/de/anfahrt.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      ############### Kontakt ################
      - name: kontakt
        label: Kontakt
        file: "/content/de/kontakt/_index.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      ############### Kontakt Success ################
      - name: kontakt-sucess
        label: Kontaktanfrage abgeschickt
        file: "/content/de/kontakt/success.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      ############### iPhone Original-Display ################
      - name: iphone-display
        label: iPhone Original-Display
        file: "/content/de/iphone-display.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      ############### Macbook & iMac Reparatur ################
      - name: macbook-und-imac
        label: Macbook & iMac Reparatur
        file: "/content/de/macbook-und-imac.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
          - label: Services
            name: services
            widget: object
            fields:
              - label: "Analyse"
                name: "analyse"
                widget: "object"
                fields:
                  - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
                  - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
                  - { label: "Beschreibung", name: "description", widget: "markdown" }
              - label: "Akku"
                name: "akku"
                widget: "object"
                fields:
                  - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
                  - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
                  - { label: "Beschreibung", name: "description", widget: "markdown" }
              - label: "Glas"
                name: "glas"
                widget: "object"
                fields:
                  - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
                  - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
                  - { label: "Beschreibung", name: "description", widget: "markdown" }

      ############### Impressum ################
      - name: impressum
        label: Impressum
        file: "/content/de/impressum.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      ############### Datenschutz ################
      - name: datenschutz
        label: Datenschutzerklärung
        file: "/content/de/datenschutz.md"
        fields:
          - { label: "Meta Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "string", required: false }
          - { label: "Überschrift", name: "heading", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }



  ############### Standorte ################
  - name: standorte
    label: Standorte
    folder: /content/de/standorte
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Meta Title", name: "title", default: "XYZ ‣ Reparaturen in Hannover 🛠️ Smartphone Werkstatt", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "string", required: false }
      - { label: "Überschrift", name: "heading", default: "XYZ Standort", widget: "string" }
      - { label: "Content", name: "body", widget: "markdown" }



  ############### Smartphone Hersteller ################
  - name: smartphone-hersteller
    label: Smartphone Hersteller
    folder: /content/de/smartphone-hersteller
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Meta Title", name: "title", default: "XYZ ‣ Handy Reparatur Hannover 🛠️ Smartphone Werkstatt", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "string", required: false }
      - { label: "Hersteller Name", name: "name", default: "XYZ", widget: "string" }
      - { label: "Überschrift", name: "heading", default: "XYZ Smartphones", widget: "string" }
      - { label: "Content", name: "body", default: "# Wir reparieren Ihr XYZ Smartphone

Wir reparieren alle gängigen XYZ Modelle. Wählen Sie Ihr Modell aus, um mehr über die möglichen Reparaturen und Preise zu erfahren.", widget: "markdown" }

  ############### Smartphones ################
  - name: smartphones
    label: Smartphones
    folder: /content/de/smartphones
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Meta Title", name: "title", default: "XYZ ‣ Handy Reparatur Hannover 🛠️ Smartphone Werkstatt", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "string", required: false }
      - { label: "Hersteller", name: "manufacturer", widget: "select", options: ["Apple", "Asus", "Blackberry", "CAT", "Google", "HTC", "Huawei", "LG", "Motorola", "Nokia", "OnePlus", "Samsung", "Sony", "Xiaomi"] }
      - { label: "Modell", name: "name", default: "XYZ", hint: "Modellbezeichnung wie z.B. iPhone 15 Pro Max", widget: "string" }
      - { label: "Content", name: "body", default: "# Wir reparieren Ihr XYZ

Ihr Smartphone ist kaputt oder hat einen Fehler? Wir bringen Ihr **XYZ** wieder zum Laufen!
Rufen Sie uns an unter [0511-34082318](tel:051134082318) oder kommen Sie direkt vorbei.


Eine **Übersicht der häufigsten Reparaturen** und Preise finden Sie weiter unten auf dieser Seite. Sollte ihr Problem hier nicht gelistet sein, kontaktieren Sie uns bitte. Wir können auch Ihr Problem lösen!", widget: "markdown" }
      - label: "Services"
        name: "services"
        widget: "object"
        fields: 
        - label: "Analyse"
          name: "analyse"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Vor jeder Reparatur unterziehen wir jedem Gerät zunächst einer gründlichen Analyse zur Feststellung des zu lösenden Problems. Diese ist für unsere Kunden selbstverständlich kostenlos.", widget: "markdown" }
        - label: "Wasserschaden"
          name: "wasserschaden"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: 'Ist Ihr Handy durch Flüssigkeiten jeglicher Art beschädigt worden? Wir beheben den Schaden und bringen Ihr elektronisches "Schäfchen" ins Trockene.', widget: "markdown" }
        - label: "Display"
          name: "display"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Eines der wichtigsten Komponenten überhaupt. Zögern Sie nicht lange und genießen Sie bald wieder einwandfreie Bildqualität.", widget: "markdown" }
        - label: "Lautsprecher"
          name: "lautsprecher"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Ein stets klarer Ton gewährleistet die Qualität eines Smartphones. Wir springen gerne ein, wenn dies nicht mehr der Fall ist.", widget: "markdown" }
        - label: "Mikrofon"
          name: "mikrofon"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Schweigen ist Gold, Reden ist Platin. Damit Sie weiterhin problemlos telefonieren können, reparieren wir Ihr Mikrofon gerne.", widget: "markdown" }
        - label: "Hörmuschel"
          name: "hoermuschel"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Klare Gespräche ohne Missverständnisse! Mit einer neuen Hörmuschel können Sie Ihren Gesprächspartner wieder einwandfrei verstehen.", widget: "markdown" }
        - label: "Vorderkamera"
          name: "vorderkamera"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Das perfekte Selfie lässt sich nur mit einer einwandfreien Frontkamera schießen. Gerne sind wir zur Stelle, um die Reparatur an Ihrer Frontkamera durchzuführen.", widget: "markdown" }
        - label: "Hauptkamera"
          name: "hauptkamera"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Sollten Probleme mit der Kamera Ihres Smartphones auftreten, stehen wir Ihnen gerne mit Rat und Tat zur Seite.", widget: "markdown" }
        - label: "Kameraglas"
          name: "kameraglas"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Auch 200 Megapixel bringen nichts, wenn das Kameraglas zerkratzt oder zerbrochen ist. Die Reparatur geht schnell, hat aber enorme Effekte auf eine klare Sicht.", widget: "markdown" }
        - label: "Backcover"
          name: "backcover"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Nicht nur innere Werte zählen. Bringen Sie Ihr Smartphone mit unserem Backcover Austausch wieder in Top-Form.", widget: "markdown" }
        - label: "Rahmen"
          name: "rahmen"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Der Rahmen oder auch das Gehäuse ist nach dem Display das meist beschädigte Teil eines Smartphones. Nach einem Sturz fängt er Schäden ab und schützt das Innere. Ein neuer Rahmen sorgt für ein -wie neu- Erscheinungsbild und liefert optimalen Schutz.", widget: "markdown" }
        - label: "Akku"
          name: "akku"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Der Akku ist das Herzstück Ihres Geräts. Gerade in den Sommer- und in den Wintermonaten sind die Lithium-Ionen temperaturbedingten Strapazen ausgesetzt.", widget: "markdown" }
        - label: "Ladebuchse"
          name: "ladebuchse"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Können Sie Ihren Akku nicht mehr aufladen? Das Kabel passt nicht mehr ganz rein? Sie haben einen Wackelkontakt? Wir ändern dies schnell und zum Bestpreis.", widget: "markdown" }
        - label: "Buttons"
          name: "buttons"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Haben Sie Probleme beim Einschalten Ihres Geräts? Schauen Sie bei uns gerne vorbei.", widget: "markdown" }
        - label: "Software Update"
          name: "software_update"
          widget: "object"
          fields:
            - { label: "Enabled", name: "enabled", widget: "boolean", required: false }
            - { label: "Preis", name: "price", default: "Auf Anfrage", widget: "string" }
            - { label: "Beschreibung", name: "description", default: "Bei Schäden an der Software helfen wir gerne weiter. Ein Neu-aufsetzen oder eine Reparatur der Geräte Software ist nicht immer einfach, jedoch kein Problem für Uns!", widget: "markdown" }



